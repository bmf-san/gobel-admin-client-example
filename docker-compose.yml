version: "3.8"
services:
  app:
    container_name: "gobel-admin-client-example"
    env_file: ".env"
    build:
        context: "./app"
        dockerfile: "Dockerfile"
        args:
          VUE_APP_API_ENDPOINT: $VUE_APP_API_ENDPOINT
    ports:
      - "82:80"
    networks:
      - gobel_link
networks:
    gobel_link:
        external: true